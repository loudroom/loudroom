        const contractAddress = "0xC5c14725F0BE56C5aF1E85FDdFDDAD9d339357e6";
        let web3;
        let contract;

        // Initialize Web3
        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                contract = new web3.eth.Contract(CONTRACT_ABI, contractAddress, { from: accounts[0] });
                loadBalances();
            } else {
                alert('Please install MetaMask to use this feature.');
            }
        }

        // Load Balances
        async function loadBalances() {
            try {
                const bnbBalance = await web3.eth.getBalance(contractAddress);
                document.getElementById('bnbBalance').textContent = web3.utils.fromWei(bnbBalance, 'ether') + ' BNB';

                const usdtAddress = await contract.methods.USDT().call();
                const usdtContract = new web3.eth.Contract(CONTRACT_ABI, usdtAddress);
                const usdtBalance = await usdtContract.methods.balanceOf(contractAddress).call();
                document.getElementById('usdtBalance').textContent = web3.utils.fromWei(usdtBalance, 'ether') + ' USDT';
            } catch (error) {
                console.error('Error loading balances:', error);
            }
        }

        // Withdraw BNB
        async function withdrawBNB() {
            try {
                await contract.methods.withdrawFunds().send();
                alert('BNB withdrawn successfully!');
                loadBalances();
            } catch (error) {
                console.error('Error withdrawing BNB:', error);
                alert('Failed to withdraw BNB.');
            }
        }

        // Withdraw USDT
        async function withdrawUSDT() {
            try {
                await contract.methods.withdrawUSDT().send();
                alert('USDT withdrawn successfully!');
                loadBalances();
            } catch (error) {
                console.error('Error withdrawing USDT:', error);
                alert('Failed to withdraw USDT.');
            }
        }

        // Attach event listeners
        document.getElementById('withdrawBNB').addEventListener('click', withdrawBNB);
        document.getElementById('withdrawUSDT').addEventListener('click', withdrawUSDT);

        // Initialize the app
        initWeb3();
