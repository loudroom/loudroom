// Connect Wallet Functionality
async function connectWallet() {
    try {
        // Check if Ethereum provider is available
        if (typeof window.ethereum === "undefined") {
            alert("MetaMask is not installed. Please install MetaMask to use this feature.");
            console.error("MetaMask not detected. window.ethereum is undefined.");
            return;
        }

        // Initialize Web3
        web3 = new Web3(window.ethereum);
        console.log("Web3 initialized:", web3);

        // Request wallet connection
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        console.log("Accounts fetched:", accounts);

        // Check if accounts are returned
        if (!accounts || accounts.length === 0) {
            alert("No accounts returned. Please ensure MetaMask is unlocked.");
            console.error("No accounts returned from eth_requestAccounts.");
            return;
        }

        // Set the first account as the active user
        userAccount = accounts[0];
        console.log("Wallet connected successfully:", userAccount);

        // Update UI with wallet address
        document.getElementById("walletAddress").innerText = `Wallet Address: ${userAccount}`;

    } catch (error) {
        // Handle errors
        if (error.code === 4001) {
            alert("Connection request was rejected by the user.");
        } else if (error.message.includes("already processing")) {
            alert("MetaMask is already processing a connection request. Please check the MetaMask window.");
        } else {
            alert("An error occurred while connecting to the wallet.");
            console.error("Error connecting wallet:", error);
        }
    }
}

// Fetch Token Price
async function fetchTokenPrice() {
    if (!contractInstance) {
        console.error("Contract instance not initialized.");
        return;
    }
    try {
        const tokenPrice = await contractInstance.methods.getTokenPrice().call();
        document.getElementById('tokenPriceDisplay').innerText = `$${parseFloat(tokenPrice).toFixed(2)}`;
    } catch (error) {
        console.error("Error fetching token price:", error);
    }
}

// Fetch Contract Balance
async function fetchContractBalance() {
    if (!web3) {
        console.error("Web3 instance not initialized.");
        return;
    }
    try {
        const balance = await web3.eth.getBalance(contractAddress);
        document.getElementById('contractBalance').innerText = `${web3.utils.fromWei(balance, 'ether')} ETH`;
    } catch (error) {
        console.error("Error fetching contract balance:", error);
    }
}
